<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<script>
  const addBtn = document.getElementById("add-btn");
  const inputArea = document.getElementById("input-area");
  const submitBtn = document.getElementById("submit-btn");
  const inputField = document.getElementById("requirement-input");
  const list = document.getElementById("requirement-list");

  addBtn.onclick = () => {
    inputArea.style.display = "flex";
    inputField.focus();
  };

  submitBtn.onclick = () => {
    const value = inputField.value.trim();
    if (value) {
      const li = document.createElement("li");
      li.textContent = value;
      list.appendChild(li);
      inputField.value = "";
      inputArea.style.display = "none";
    }
  };
</script>
<body>
  <div class="group-29">
    <div class="group-18">
      <div class="background"></div>
      <div class="group-41">
        <div class="rectangle-12" id="imageContainer">
          <img id="previewImage" style="display: none; width: 100%; height: 100%; object-fit: cover;" />
        </div>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" />
        <div class="_0101010101010101010-jpg" id="fileName">파일 명 없음</div>
        <div class="rectangle-27" id="uploadButton"></div>
        <div class="div2">이미지 첨부</div>
      </div>

      <script>
        const fileInput = document.getElementById("imageInput");
        const uploadButton = document.getElementById("uploadButton");
        const previewImage = document.getElementById("previewImage");
        const fileNameDisplay = document.getElementById("fileName");

        uploadButton.onclick = () => {
          fileInput.click();
        };

        fileInput.onchange = () => {
          const file = fileInput.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              previewImage.src = e.target.result;
              previewImage.style.display = "block";
              fileNameDisplay.textContent = "파일 명 " + file.name;
            };
            reader.readAsDataURL(file);
          }
        };
      </script>
