<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./vars.css" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    input[type="radio"] {
      display: none;
    }

    label img {
      cursor: pointer;
      position: absolute;
      width: 24px;
      height: 24px;
    }

    /* 위치 설정 */
    .pos1 { left: 897px; top: 509px; }
    .pos2 { left: 897px; top: 543px; }
    .pos3 { left: 897px; top: 577px; }
    .pos4 { left: 897px; top: 611px; }
    .pos5 { left: 897px; top: 645px; }
    .pos6 { left: 897px; top: 679px; }
    .pos7 { left: 897px; top: 713px; }
    .pos8 { left: 897px; top: 747px; }
    .pos9 { left: 1178px; top: 611px; }
    .pos10 { left: 1178px; top: 645px; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const radioGroups = {};

      document.querySelectorAll('input[type="radio"]').forEach((radio) => {
        const name = radio.name;
        if (!radioGroups[name]) radioGroups[name] = [];
        radioGroups[name].push(radio);

        radio.addEventListener('change', () => {
          radioGroups[name].forEach((r) => {
            const img = r.nextElementSibling;
            img.src = r.checked ? 'check-box1.svg' : 'check-box0.svg';
          });
        });
      });
    });
  </script>
  <title>Radio Toggle Images</title>
</head>
<body>

      <input type="radio" name="theme" />

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.rectangle-5').addEventListener('click', () => {
      const theme = document.querySelector('input[name="theme"]:checked');
      const size = document.querySelector('input[name="size"]:checked');

      const themeIndex = [...document.querySelectorAll('input[name="theme"]')].indexOf(theme);
      const sizeIndex = [...document.querySelectorAll('input[name="size"]')].indexOf(size);

      const themeText = [
        "축제", "스포츠", "바", "포장마차", "식당", "해변(낮)", "해변(밤)", "스튜디오"
      ][themeIndex] || "선택되지 않음";

      const sizeText = ["가로", "세로"][sizeIndex] || "선택되지 않음";

      alert("선택한 테마: " + themeText + "\n선택한 이미지 크기: " + sizeText);

</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // 이미지 생성 버튼 처리
    document.querySelector('.rectangle-5').addEventListener('click', () => {
      const theme = document.querySelector('input[name="theme"]:checked');
      const size = document.querySelector('input[name="size"]:checked');

      const themeIndex = [...document.querySelectorAll('input[name="theme"]')].indexOf(theme);
      const sizeIndex = [...document.querySelectorAll('input[name="size"]')].indexOf(size);

      const themeText = [
        "축제", "스포츠", "바", "포장마차", "식당", "해변(낮)", "해변(밤)", "스튜디오"
      ][themeIndex] || "선택되지 않음";

      const sizeText = ["가로", "세로"][sizeIndex] || "선택되지 않음";

      alert("선택한 테마: " + themeText + "\n선택한 이미지 크기: " + sizeText);
    });

    // 파일 탐색기 열기
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.style.display = 'none';
    document.body.appendChild(fileInput);

    document.querySelector('.rectangle-2').addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          let preview = document.getElementById('preview-img');
          if (!preview) {
            preview = document.createElement('img');
            preview.id = 'preview-img';
            preview.style.position = 'absolute';
            preview.style.left = '420px';
            preview.style.top = '460px';
            preview.style.width = '200px';
            preview.style.height = '120px';
            preview.style.objectFit = 'cover';
            document.querySelector('._6').appendChild(preview);
          }
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  });
</script>
</body>
</html>
